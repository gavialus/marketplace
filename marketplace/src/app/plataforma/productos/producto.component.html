
<form [formGroup]="proService.forma" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="2" rowHeight="600px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="$id">
                <mat-form-field>
                    <input formControlName="titulo" matInput placeholder="titulo">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="marca" matInput placeholder="marca">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="precio" matInput placeholder="precio">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="pvp" matInput placeholder="PVP">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="categoria" matInput placeholder="categoria">
                </mat-form-field>
                <mat-form-field>
                    <input formControlName="caracteristicas" matInput placeholder="caracteristicas">
                </mat-form-field>
                <div formArrayName="imagenes">
                  <div *ngFor="let imagen of imagens.controls; let i=index">
                    <mat-form-field  >
                      <input [formControlName]="i"  matInput placeholder="imagenes">
                    </mat-form-field>
                    <button class="btn btn-danger ml-2" (click)="borrarImagen(i)">
                      <span class="material-icons">
                        delete_forever
                        </span>
                    </button>
                  </div>
                  <div class="d-flex flex-column">
                    <button
                    (click)="agregarImagen()"
                    type="button"
                    class="btn btn-primary mt-1"
                    >
                    Agregar imagen
                  </button>
                </div>
                <div class="row d-flex mt-5">
                  <div class="row d-flex mr-2" *ngFor="let imagen of imagenes">
                    <div class="d-flex flex-column ml-5">
                      <img
                      [src]="imagen"
                      class="form-group row"
                      alt="..."
                      width="100"
                      height="100"
                      />
                    </div>
                  </div>
                </div>      
                </div>

              </div>
            </mat-grid-tile>
            
            <mat-grid-tile>
              <div class="controles-container">
                <div class="add-botton-padding">
                  <mat-radio-group formControlName="origen" multiple>
                    <mat-radio-button value="1">Ebay</mat-radio-button>
                    <mat-radio-button value="2">Amazon</mat-radio-button>
                    <mat-radio-button value="3">Aliexpress</mat-radio-button>
                  </mat-radio-group>
                </div>
                <mat-form-field class="add-bottom-padding">
                  <input formControlName="fecha" matInput [matDatepicker]="picker" placeholder="Fecha">
                  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field> 
                <div class="button-row">
                  <button mat-raised-button color="primary" type="submit" [disabled]="proService.forma.invalid">Submit</button>
                  <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
                </div>    
              </div>
            </mat-grid-tile>
          </mat-grid-list>

        </form>
        <pre>
  Estado del formulario : {{proService.forma.valid}}
</pre>
<pre>
  {{proService.forma.value|json}}
</pre>
